<ion-content>
  <div id="container">
    <ion-button id="div-icon">
      <ion-back-button text="" class="icon-button" defaultHref="/page-menu" icon="arrow-back-outline"> </ion-back-button>
    </ion-button>

    <div id="div-title">
      <h1 class="h1-title-section">{{title}}</h1>
    </div>

    <button  class="button-card-product" *ngFor="let product of products" (click)="navigateScreen('page-buy',product.id)">
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <h1 class="h1-title">{{ product.name }}</h1>
            <h2 class="h2-subtitle">{{ product.desc }}</h2>
            <P class="p-price">R$ {{ product.price }}</P>
          </ion-col>
          <ion-col size="5">
            <div class="div-image-product">
              <ion-img class="img-product" src="http://localhost:1533/storage/{{product.pathImg}}"></ion-img>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>

   
  </div>
</ion-content>
