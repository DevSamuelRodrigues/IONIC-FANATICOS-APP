<ion-content>
  <div id="container">
    <div id="logo-brand">


      <div class="div-card-login">
        <h1 class="h1-title">Criar conta</h1>
        <p>JÃ¡ tem uma conta? <a (click)="navigatePage('login')">Entrar</a></p>
        <ion-input class="input-login" type="email" [(ngModel)]="userObj.name" placeholder="Nome:"></ion-input>
        <ion-input type="email" class="input-login" [(ngModel)]="userObj.email" placeholder="Email:"></ion-input>
        <ion-input type="password" class="input-login" [(ngModel)]="userObj.password" placeholder="Senha:"></ion-input>
        <ion-input type="password" class="input-login" [(ngModel)]="passwordConfirm" placeholder="Confirmar Senha:">
        </ion-input>
        <ion-button class="button-create" (click)="registerUser(userObj)">Criar Conta</ion-button>
      </div>

    </div>
  </div>
</ion-content>
